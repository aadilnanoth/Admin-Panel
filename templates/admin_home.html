<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <section>
        <h2>Users</h2>
        <form action="/admin/search" method="GET" id="searchForm">
            <input type="text" id="search" name="search" placeholder="Search by email or name" required>
            <button type="submit">Search</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Users}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Email}}</td>
                    <td>{{.Role}}</td>
                    <td>{{.Status}}</td>
                    <td>
                        <a href="/admin/edit/{{.ID}}" class="edit-btn">Edit</a>
                        <a href="/admin/block/{{.ID}}" class="block-btn">Block</a>
                        <a href="/admin/delete/{{.ID}}" class="delete-btn">Delete</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>

        <h2>Add New User</h2>
        <form action="/admin/add" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="user" selected>User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Add User</button>
        </form>
    </section>

    <footer>
        <a href="/logout">Logout</a>
    </footer>
</body>
</html>
